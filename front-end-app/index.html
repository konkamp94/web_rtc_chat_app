<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: darkslategrey;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <div id="login-page" style="margin:25%; display: none">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div id="home-page" class="container">
        <h1>WebRTC Peer to Peer Commnunication</h1>
        <div class="row">
            <div id='video-div' class="col-md-8">
                <video id='videoCam'  autoplay="true" style=" width: 100%; height:100%;"></video>
            </div>
            <div id='chat-div' class="col-md-4">
                <div id="messages">
                    <p>messages</p>
                    ...
                </div>
                <textarea class="form-control" id="send-message-input" rows="3"></textarea>
                <button id="send" class="btn btn-primary">Send Message</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="friend-username">Friend Username</label>
                <input id='friend-username' class="form-control" type="text"></input>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button id="connect-button" class="btn btn-primary" style="width: 100%;">Connect</button>
            </div>
        </div>
    </div>
    <script src="services/server_connection.js"></script>
    <script src="./services/custom_rtc_peer_connection.js"></script>
    <script src='index.js'></script>
</body>
</html>
